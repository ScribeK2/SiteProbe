# Recurring jobs for Solid Queue
# These jobs run automatically at the specified intervals
# Schedule uses cron syntax: "minute hour day month weekday"

production:
  weekly_expiration_summary:
    class: ExpirationNotificationJob
    args:
      - weekly_summary
    schedule: "0 9 * * 1"  # Every Monday at 9:00 AM

  daily_urgent_alerts:
    class: ExpirationNotificationJob
    args:
      - urgent_alerts
    schedule: "0 8 * * *"  # Every day at 8:00 AM

