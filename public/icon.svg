<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#1a1a1a"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(256, 240)">
    <!-- Glass circle (outer) -->
    <circle cx="0" cy="0" r="120" stroke="white" stroke-width="32" fill="none"/>
    
    <!-- Glass shine/highlight -->
    <circle cx="-40" cy="-40" r="30" fill="white" opacity="0.3"/>
    
    <!-- Handle -->
    <line x1="85" y1="85" x2="160" y2="160" stroke="white" stroke-width="36" stroke-linecap="round"/>
  </g>
</svg>
